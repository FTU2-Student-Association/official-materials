<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const courses = [
                {
                    name: "html",
                    price: 2,
                },
                {
                    name: "css",
                    price: 65,
                },
                {
                    name: "hell",
                    price: 99,
                },
            ]
            // Do không sử dụng destructuring nên mới dẫn đến trường hợp object lồng
            // object thế này, nhìn xấu
            function PrintMe(props) {
                return (
                    <React.Fragment>
                        <div>{props.course1.name}</div>
                        <div>{props.course1.price}</div>
                    </React.Fragment>
                )
            }
            // Lên mạng xem thêm ví dụ về cách xài map
            function App() {
                return (
                    <ul>
                        {courses.map((course, index) => {
                            return <PrintMe course1={course} />
                        })}
                    </ul>
                )
            }
            ReactDOM.render(<App />, document.getElementById("root"))
        </script>
    </body>
</html>
